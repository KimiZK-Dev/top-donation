<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Board | KimiZK</title>
  <meta name="description" content="Bảng vinh danh người ủng hộ KimiZK" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="./data/logo.png" type="image/x-icon" />
</head>

<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>

  <main class="app container-xl py-4 py-lg-5">
    <header class="hero-card mb-4 mb-lg-5">
      <div class="d-flex flex-column flex-lg-row justify-content-between gap-4">
        <div class="d-flex align-items-center gap-3">
          <img src="data/logo.png" alt="KimiZK" class="brand-logo" />
          <div>
            <p class="hero-kicker mb-1">KIMIZK DONATE BOARD</p>
            <h1 class="hero-title mb-0">Vinh Danh Người Ủng Hộ</h1>
          </div>
        </div>

        <div class="stats-wrap">
          <article class="metric-card">
            <p class="metric-label mb-1">Tổng người ủng hộ</p>
            <p class="metric-value mb-0" id="supporterCount">0</p>
          </article>
          <article class="metric-card gold">
            <p class="metric-label mb-1">Tổng giá trị donate</p>
            <p class="metric-value mb-0" id="totalAmount">0đ</p>
          </article>
        </div>
      </div>
    </header>

    <section class="panel filter-sticky mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-12 col-lg-8">
          <label class="visually-hidden" for="searchInput">Tìm người donate</label>
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchInput" class="form-control" type="text" placeholder="Tìm tên, social username..." />
            <button id="clearSearch" class="btn btn-sm" type="button">Xóa</button>
          </div>
        </div>
        <div class="col-6 col-lg-2">
          <label class="visually-hidden" for="perPageSelect">Số dòng</label>
          <select id="perPageSelect" class="form-select">
            <option value="12">12 / lượt tải</option>
            <option value="24">24 / lượt tải</option>
            <option value="48">48 / lượt tải</option>
          </select>
        </div>
        <div class="col-6 col-lg-2 text-lg-end">
          <span class="badge count-badge" id="resultCount">0 kết quả</span>
        </div>
      </div>
    </section>

    <section class="mb-4 mb-lg-5">
      <div class="section-head mb-3">
        <h2 class="section-title mb-0">Top 3 Donor</h2>
      </div>
      <div class="row g-3" id="topList"></div>
    </section>

    <section>
      <div class="section-head mb-3">
        <h2 class="section-title mb-0">Bảng Xếp Hạng</h2>
      </div>
      <div id="donorList" class="row g-3"></div>

      <div class="empty-state d-none" id="emptyState">
        <i class="fa-regular fa-face-frown-open mb-2"></i>
        <p class="mb-0">Không có dữ liệu phù hợp với từ khóa hiện tại.</p>
      </div>

      <div class="load-zone mt-4" id="loadZone">
        <span id="loadInfo" class="page-pill">Đã hiển thị 0 / 0</span>
        <button class="btn btn-load-more d-none" type="button" id="loadMoreBtn">Tải thêm</button>
      </div>
      <div id="loadMoreSentinel" class="sentinel" aria-hidden="true"></div>
    </section>

    <footer class="text-center pt-5 pb-2 footer-note">
      © 2026 KimiZK Donate Board
    </footer>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
