<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">KimiZK Donate Logo</title>
  <desc id="desc">Friendly logo with coin and heart symbol</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect x="24" y="24" width="464" height="464" rx="120" fill="url(#bg)"/>
  <rect x="24" y="24" width="464" height="464" rx="120" fill="none" stroke="#0f172a" stroke-opacity="0.12" stroke-width="10"/>

  <g filter="url(#shadow)">
    <circle cx="256" cy="282" r="124" fill="url(#coin)"/>
    <circle cx="256" cy="282" r="96" fill="#fff7ed" fill-opacity="0.38"/>
  </g>

  <path d="M255 194c18-33 70-34 88 1 16 31 1 70-31 96-19 15-38 27-57 43-19-16-38-28-57-43-32-26-47-65-31-96 18-35 70-34 88-1z" fill="url(#heart)"/>

  <text x="256" y="372" text-anchor="middle" font-size="58" font-family="Space Grotesk, Arial, sans-serif" font-weight="700" fill="#0f766e">KZ</text>
</svg>
